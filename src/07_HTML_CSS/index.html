<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="wrap">
    <section class="calendar-wrap">
      <h1 class="hidden">calendar</h1>
      <!-- s: schedule -->
      <article class="schedule">
        <h2 class="today-title">FRIDAY<br>JANUARY 21TH</h2>
  
        <div class="schedule-new">
          <input type="text" class="schedule-input" placeholder="new note">
          <button type="button" class="schedule-add-btn">+</button>
        </div>
        
        <ul class="schedule-list">
          <li class="schedule-item">
            <span class="schedule-content">Headbuttt a lion</span>
            <button type="button" class="schedule-delete">x</button>
          </li>
          <li class="schedule-item">
            <span class="schedule-content">Headbuttt a lion</span>
            <button type="button" class="schedule-delete">x</button>
          </li>
        </ul>
      </article>
  
      <!-- s: calendar -->
      <article class="calendar">
        <h2 class="year-title">2023</h2>
  
        <ul class="month-list">
          <li class="month-name"><button class="month-btn this-month">JAN</button></li>
          <li class="month-name"><button class="month-btn">FEB</button></li>
          <li class="month-name"><button class="month-btn">MAR</button></li>
          <li class="month-name"><button class="month-btn">APR</button></li>
          <li class="month-name"><button class="month-btn">MAY</button></li>
          <li class="month-name"><button class="month-btn">JUN</button></li>
          <li class="month-name"><button class="month-btn">JUL</button></li>
          <li class="month-name"><button class="month-btn">AUG</button></li>
          <li class="month-name"><button class="month-btn">SEP</button></li>
          <li class="month-name"><button class="month-btn">OCT</button></li>
          <li class="month-name"><button class="month-btn">NOV</button></li>
          <li class="month-name"><button class="month-btn">DEC</button></li>
        </ul>
  
        <div class="calendar-table">
          <ul class="calendar-header">
            <li class="day-name">SUN</li>
            <li class="day-name">MON</li>
            <li class="day-name">TUE</li>
            <li class="day-name">WED</li>
            <li class="day-name">THU</li>
            <li class="day-name">FRI</li>
            <li class="day-name">SAT</li>
          </ul>
    
          <ul class="calendar-body">
            <li class="date-number"><button class="date-btn holiday">1</button></li>
            <li class="date-number"><button class="date-btn">2</button></li>
            <li class="date-number"><button class="date-btn">3</button></li>
            <li class="date-number"><button class="date-btn">4</button></li>
            <li class="date-number"><button class="date-btn">5</button></li>
            <li class="date-number"><button class="date-btn">6</button></li>
            <li class="date-number"><button class="date-btn">7</button></li>
            <li class="date-number"><button class="date-btn">8</button></li>
            <li class="date-number"><button class="date-btn">9</button></li>
            <li class="date-number"><button class="date-btn">10</button></li>
            <li class="date-number"><button class="date-btn">11</button></li>
            <li class="date-number"><button class="date-btn">12</button></li>
            <li class="date-number"><button class="date-btn">13</button></li>
            <li class="date-number"><button class="date-btn">14</button></li>
            <li class="date-number"><button class="date-btn">15</button></li>
            <li class="date-number"><button class="date-btn">16</button></li>
            <li class="date-number"><button class="date-btn">17</button></li>
            <li class="date-number"><button class="date-btn">18</button></li>
            <li class="date-number"><button class="date-btn">19</button></li>
            <li class="date-number"><button class="date-btn">20</button></li>
            <li class="date-number"><button class="date-btn today">21</button></li>
            <li class="date-number"><button class="date-btn">22</button></li>
            <li class="date-number"><button class="date-btn">23</button></li>
            <li class="date-number"><button class="date-btn">24</button></li>
            <li class="date-number"><button class="date-btn">25</button></li>
            <li class="date-number"><button class="date-btn">26</button></li>
            <li class="date-number"><button class="date-btn">27</button></li>
            <li class="date-number"><button class="date-btn">28</button></li>
            <li class="date-number"><button class="date-btn">29</button></li>
            <li class="date-number"><button class="date-btn">30</button></li>
            <li class="date-number"><button class="date-btn">31</button></li>
          </ul>
        </div>
      </article>
    </section>
  </div>
</body>
</html
